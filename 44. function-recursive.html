<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Recursive</title>
  </head>
  <body>
    <script>
      //Recursive function adalah kemampuan function memanggil function dirinya sendiri

      //factorial loop tanpa recursive
      function factorial(value) {
        let result = 1;
        for (let i = 1; i <= value; i++) {
          result *= i;
        }
        return result;
      }

      console.info(factorial(5)); //1*2*3*4*5 = 120

      //function recursives
      function factorialRecursive(value) {
        if (value === 1) {
          return 1;
        } else {
          return value * factorialRecursive(value - 1);
        }
      }

      console.info(factorialRecursive(5));
      // cara kerja
      // 5 * factorialRecursive(4)
      // 5 * 4 * factorialRecursive(3)
      // 5 * 4 * 3 * factorialRecursive(2)
      // 5 * 4 * 3 * factorialRecursive(1)
      // 5 * 4 * 3 * 1
    </script>
  </body>
</html>
