<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Ternary</title>
  </head>
  <body>
    <script>
      // ternary operator adalah operator sederhana dari if statement, jika true nilai pertama diambil, jika false nilai kedua diambil

      const nilai = 60;

      const ucapan =
        nilai >= 75 ? "Selamat Anda Lulus" : "Maaf Anda Tidak Lulus";

      document.writeln(ucapan);
    </script>
  </body>
</html>
