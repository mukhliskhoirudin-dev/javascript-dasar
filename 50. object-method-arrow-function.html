<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method Arrow Function</title>
  </head>
  <body>
    <script>
      // arror function di object method
      // tidak bisa mengakses data generator,this, argument object
      const person = {
        name: "Eko",
        sayHello: (name) => {
          console.info(`Hello ${name}`);
        },
      };

      person.sayHello("Budi");
    </script>
  </body>
</html>
