<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optional Parameter</title>
  </head>
  <body>
    <script>
      // kalau data yang dikirim di parameter tidak ada maka akan menjadi undefined, karna dia optional cuma jadi undefined
      function sayHello(firstName, middleName, lastName) {
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }

      sayHello(); // undefined, undefined, undefined
      sayHello("mukhlis"); // mukhlis, undefined, undefined
      sayHello("mukhlis", "khoirudin"); // mukhlis, khoirudin, undefined
      sayHello("mukhlis", "khoirudin", "S.Kom"); // mukhlis, khoirudin, S.Kom
    </script>
  </body>
</html>
