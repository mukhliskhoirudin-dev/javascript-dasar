<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      // For Of digunakan untuk melakukan iterasi terhadap isi value dari iterable object, seperti array, string, dll
      // For Of tidak bisa digunakan untuk melakukan iterasi data di object, karna object bukanlah iterable

      const names = ["Mukhlis", "Lexaa", "Adalia", "Laila"]; //contoh array
      for (const name of names) {
        document.writeln(`<p>${name}</p>`);
      }

      const fullName = "Mukhlis Khoirudin"; //contoh string
      for (const character of fullName) {
        document.writeln(`<p>${character}</p>`);
      }
    </script>
  </body>
</html>
