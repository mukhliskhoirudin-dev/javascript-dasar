<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console</title>
  </head>
  <body>
    <script>
      /*
            console.log = digunakan untuk menampilkan data ke konsol
            console.warn = digunakan untuk menampilkan peringatan ke konsol
            console.error = digunakan untuk menampilkan error ke konsol
            console.table = digunakan untuk menampilkan data ke konsol dalam bentuk tabel
      */

      console.log("Mukhlis Khoirudin");
      console.warn("Mukhlis Khoirudin");
      console.error("Mukhlis Khoirudin");
      console.table(["Mukhlis", "Khoirudin"]);
    </script>
  </body>
</html>
