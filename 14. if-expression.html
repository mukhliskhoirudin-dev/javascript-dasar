<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      //if
      const examvalue = 90;

      if (examvalue > 80) {
        document.writeln("<p> Selamat Anda Lulus </p>");
      }

      //if else
      if (examvalue > 80) {
        document.writeln("<p> Maaf Anda Tidak Lulus </p>");
      } else {
        document.writeln("<p> Selamat Anda Lulus </p>");
      }

      //else if
      if (examvalue > 80) {
        document.writeln("<p> Good Job </p>");
      } else if (examvalue > 60) {
        document.writeln("<p> Not Bat </p>");
      } else {
        document.writeln("<p> Try Again Next Year </p>");
      }
    </script>
  </body>
</html>
