<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator typeof</title>
  </head>
  <body>
    <script>
      //Typeof merupakan operator yang bisa digunakan untuk melihat tipe data sebuah value atau variable, intinya buat ngecek tipe data

      let data = "ini string";

      if (typeof data === "number") {
        alert("NUMBER");
      } else if (typeof data) {
        alert("STRING");
      } else if (typeof data) {
        alert("BOOLEAN");
      } else {
        alert("OBJECT");
      }
    </script>
  </body>
</html>
