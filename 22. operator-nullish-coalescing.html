<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Nullish Coalescing</title>
  </head>
  <body>
    <script>
      // Nullish Coalescing Operator(??) adalah operator mirip dengan ternary operator, yang membedakan adalah pada kondisi, jika bernilai null atau undefined, baru value defaultnya diambil
      // note: dari pada menggunakan if statement mending menggunakan nullish coalescing

      //contoh tanpa Nullish, menggunakan if statement
      let parameter;

      let data = parameter;
      if (data === undefined || data === null) {
        data = "Nilai Default";
      }
      document.writeln(`<p> ${data} </p>`);

      //contoh dengan Nullish
      let parameter2;
      data = parameter2 ?? "Nilai Default";
      document.writeln(`<p> ${data} </p>`);
    </script>
  </body>
</html>
