<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undefined</title>
  </head>
  <body>
    <script>
      // undefined adalah sebuah tipe data, sebuah variable yang belum didefinisikan

      //mengakses variable yang belum didefinisikan
      let name;
      if (name === undefined) {
        console.info("UNDEFINED");
      } else {
        console.info("DEFINED");
      }

      //mengakses array index yang tidak ada
      const names = ["Mukhlis", "Lexaa"];
      if (names[2] === undefined) {
        console.info("ARRAY UNDEFINED");
      } else {
        console.info("ARRAY DEFINED");
      }

      //mengakses object name yang belum didefinisikan
      const person = {};
      if (person.name === undefined) {
        console.info("OBJECT UNDEFINED");
      } else {
        console.info("OBJECT DEFINED");
      }
    </script>
  </body>
</html>
