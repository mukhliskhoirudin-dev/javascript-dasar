<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Mukhlis",
        sayHello: function () {
          document.writeln(`Hello ${this.name}`);
        },
      };

      person.sayHello("Hello");

      //menambahkan method ke Object
      const orang = {
        name: "Mukhlis Khoirudin",
      };

      person.sayHello = function (name) {
        alert(`Hello ${name}`);
      };

      person.sayHello("Mukhlis");
    </script>
  </body>
</html>
