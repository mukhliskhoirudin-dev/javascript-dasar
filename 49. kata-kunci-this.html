<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kata Kunci This</title>
  </head>
  <body>
    <script>
      // kata kunci this adalah referensi ke object milik siapa

      //this di function
      function testThis() {
        console.info(this); //window
      }

      testThis();

      //this di object method
      const person = {
        name: "Budi",
        sayHello: function (name) {
          console.info(`Hi ${name}, my name is ${this.name}`);
        },
      };

      person.sayHello("Eko");
      person.sayHello("Joon");
    </script>
  </body>
</html>
